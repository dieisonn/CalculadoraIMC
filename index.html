<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css">
        <title>Calculadora IMC</title>
    </head>
    <body id="corpo">
        <div class="container">

            <!--Primeira tela-início-->
            <div class="first-step">

                <h2>Clique no botão para calcular seu IMC</h2>
                <button  class="botão" onclick="go(1,2)">Iniciar</button>
                
            </div>
            <!--Primeira tela-final-->

            <!--Segunda tela-início-->
            <div class="second-step">

                <h3>Calculadora IMC</h3>
                <hr>
                <div class="dados">
                    <label for="">Digite seu peso (kg): </label>
                    <input type="number" placeholder="Seu peso" id="peso">
                </div>
                <div class="dados">
                    <label for="">Digite sua altura (m): </label>
                    <input type="number" placeholder="Sua altura" id="altura">
                </div>
                <button  class="botão" onclick="validate()">Calcular</button>

            </div>
            <!--Segunda tela-final-->
            
            <!--Terceira tela-início-->
            <div class="final-step">
                <h3>Resultado!</h3>
                <p id="resultado">...</p>
                <button class="botão" onclick="go(3,2)">Calcular Novamente</button>
            </div>
            <!--Terceira tela-final-->
            
        </div>
        <script type="text/javascript" src="/javascript/script.js"></script>
    </body>
</html>
